<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <main>
      <div class="slider-container">
        <ul class="slider-container__list">
          <li class="slider-container__item">
            <img src="img/1.jpg" />
          </li>
          <li class="slider-container__item">
            <img src="img/2.jpg" />
          </li>
          <li class="slider-container__item">
            <img src="img/3.jpg" />
          </li>
          <li class="slider-container__item">
            <img src="img/4.jpg" />
          </li>
        </ul>
      </div>
      <div class="arrows">
        <a class="arrow" id="back"
          ><img
            src="http://pvbk.spb.ru/inc/carousel/ant-files/ant-arrow-left.png"
            alt="Back"
        /></a>
        <a class="arrow" id="next"
          ><img
            src="http://pvbk.spb.ru/inc/carousel/ant-files/ant-arrow-right.png"
            alt="Next"
        /></a>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
